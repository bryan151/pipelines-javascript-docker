# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '99684a96-b64e-4219-b689-98e6a2e85870'
  imageRepository: 'bryanpipelinesjavascriptdocker'
  containerRegistry: 'jalabootcampcontainer01.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'jalabootcampcontainer011237-auth'
  azureSubscriptionEndpoint: 'azureStudents'
  azureResourceGroup: 'jalabootcamp-bs-11'
  HELM_EXPERIMENTAL_OCI: 1

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests
    - upload: charts
      artifact: charts

- stage: Dev
  displayName: Deploy dev
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'bryan151pipelinesjavascriptdocker.dev'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: AzureCLI@2
            displayName: Login to Azure Container Registry
            inputs:
              azureSubscription: "$(azureSubscriptionEndpoint)"
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                helm registry login $(containerRegistry)
          - task: HelmDeploy@0
            displayName: Helm install
            inputs:
              # azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
              # azureResourceGroup: $(azureResourceGroup)
              # kubernetesCluster: $(kubernetesCluster)
              namespace: dev
              command: upgrade
              chartType: FilePath
              chartPath: $(Pipeline.Workspace)/charts/sampleapp
              #azureSubscriptionEndpointForACR: $(azureSubscriptionEndpoint)
              releaseName: azuredevopsdemo
              install: true

